name: E2E Workflow

on: [push]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Create .env file from GitHub secrets
        run: |
          echo "TEST_OAUTH2_JWT_ISSUER_URI=${{ secrets.OAUTH2_JWT_ISSUER_URI }}" >> .env
          echo "TEST_OAUTH2_JWT_AUDIENCES=${{ secrets.OAUTH2_JWT_AUDIENCES }}" >> .env
          echo "TEST_AUTH0_CLIENT_ID=${{ secrets.AUTH0_CLIENT_ID }}" >> .env
          echo "TEST_AUTH0_CLIENT_SECRET=${{ secrets.AUTH0_CLIENT_SECRET }}" >> .env
          echo "MONGO_INITDB_ROOT_USERNAME=${{ secrets.MONGO_INITDB_ROOT_USERNAME }}" >> .env
          echo "MONGO_INITDB_ROOT_PASSWORD=${{ secrets.MONGO_INITDB_ROOT_PASSWORD }}" >> .env
          echo "MONGO_INITDB_URI=${{secrets.MONGO_INITDB_URI}}" >> .env
          

      - uses: actions/checkout@v3
      - name: Run integration tests with Docker Compose
        run: |
          docker compose -f ./Backend/Services/e2e-tests/docker-compose-test.yaml --env-file /home/runner/work/Swiftbite/Swiftbite/.env up --build --abort-on-container-exit --exit-code-from test-runner

      - name: Clean up
        if: always()
        run: docker compose -f ./Backend/Services/e2e-tests/docker-compose-test.yaml down --volumes --remove-orphans