name: E2E Workflow

on: [push]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Start containers en do tests
        run: |
          docker compose -f ./Backend/Services/e2e-tests/docker-compose-test.yaml up --build --abort-on-container-exit --exit-code-from test-runner